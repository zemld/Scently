services:
  perfume-updater:
    build:
      context: services/parser
    env_file:
      - ./secrets/perfume.env
    networks:
      - backend

  perfume:
    build:
      context: services/perfume
    env_file:
      - ./secrets/db.env
      - ./secrets/perfume.env
    expose:
      - "8000"
    depends_on:
      - perfume-db
    networks:
      - backend

  perfume-db:
    image: postgres:latest
    env_file:
      - ./secrets/db.env
    expose:
      - "5432"
    volumes:
      - perfume_volume:/var/lib/postgresql
    networks:
      - backend
  perfumist:
    build:
      context: services/perfumist
    env_file:
      - ./secrets/perfume.env
      - ./secrets/ai_advisor.env
    expose:
      - "8000"
    depends_on:
      - perfume
    networks:
      - backend
  redis_cache:
    image: redis:latest
    expose:
      - "6379"
    env_file:
      - ./secrets/redis.env
    volumes:
      - redis_data:/data
    networks:
      - backend
  ai_advisor:
    build:
      context: services/ai_advisor
    env_file:
      - ./secrets/ai_advisor.env
    expose:
      - "8000"
    networks:
      - backend
  frontend:
    build:
      context: services/frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
    networks:
      - frontend
  api_gateway:
    build:
      context: services/gateway
    ports:
      - "8080:8000"
    env_file:
      - ./secrets/redis.env
      - ./secrets/perfumist.env
      - ./secrets/origins.env
    depends_on:
      - perfumist
    networks:
      - frontend
      - backend
volumes:
  perfume_volume:
  redis_data:

networks:
  frontend:
    driver: bridge
  backend:
    internal: true
