on:
    workflow_call:
        inputs:
            service:
                required: true
                type: string
jobs:
    test-go:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ${{ inputs.service}}
        steps:
            - uses: actions/checkout@v4
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"
            - name: Install dependencies
              run: go mod tidy
            - name: Build
              run: go build ./...
            - name: Run tests
              run: go test ./...
