on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip
          cache-dependency-path: ${{ inputs.service }}/pyproject.toml
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Style checks
        run: uv run ruff check .
      - name: Type checks
        run: uv run mypy .
