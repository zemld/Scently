repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: ruff (formatter + linter)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(parser/|services/ai_advisor/).*\.py$
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy
        files: ^(parser/|services/ai_advisor/).*\.py$
        types: [python]
        additional_dependencies: [types-requests, types-beautifulsoup4]
        args: [--strict, --disallow-untyped-defs, --disallow-incomplete-defs]
